<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surprise for my Sweetheart❤️</title>
<link rel="stylesheet" href="you.css" />
</head>
<body>

<!-- Background Hearts Animation -->
<div class="hearts-bg"></div>

<!-- Video Intro -->
<div id="videoIntro" class="fullscreen-center">
  <video id="loveVideo" src="FinalizedVideo.mp4" autoplay playsinline></video>
  <div class="skip-text" id="skipBtn">Skip ▶</div>
</div>

<!-- Chat Container (hidden initially) -->
<div id="chatContainer" class="chat-container hidden">
  <div id="chatMessages" class="chat-messages"></div>
  <button id="revealBtn" class="hidden">Open Your Surprise 💌</button>
</div>

<!-- Surprise Message -->
<div id="surprise" class="surprise hidden">
  <h2>My Heart Beats for You 💖</h2>
  <p>This is just the beginning... Love you Srushti! 🌹</p>
  <!-- You can add audio or poem here -->
  <audio controls id="loveAudio" src="poem.mp3"></audio>
</div>

<script src="you.js"></script>
</body>
</html>
